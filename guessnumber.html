<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Guess a number</h1>
      <p>Enter a number between 1-100 and see if you can guess my number!</p>
      <div class="row">
        <div class="col-md-3">
          <input type="number" class="form-control" id="guessInput">
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary" id="guess_btn" onclick="userGuess()">Guess the number</button>
          <button class="btn btn-success" onclick="restartGame()" id="restart_btn" hidden>Restart Game</button>
        </div>
      </div>
      <p id="message"></p>
      <p id="game_state"></p>
    </div>

    <script type="text/javascript">

      var computerNumber = Math.ceil(Math.random()*100)
      var chances = 5;

      function restartGame (){
        computerNumber = Math.ceil(Math.random()*100);
        chances = 5;
        document.getElementById("restart_btn").setAttribute("hidden",true)
        document.getElementById("guess_btn").removeAttribute("disabled");
        document.getElementById("message").innerHTML = "";
        document.getElementById("game_state").innerHTML = "";

      }
      
      function userGuess(){
        var guess = document.getElementById("guessInput").value;
        chances--
        
        if (guess > computerNumber) {
          document.getElementById("message").innerHTML = "Number too high " + chances + " chances remaining.";
        }
        else if (guess < computerNumber){
          document.getElementById("message").innerHTML = "Number too low " + chances + " chances remaining.";
        }
        else {
          document.getElementById("message").innerHTML = "Number is correct" ;
        }
        if (chances==0) {
          document.getElementById("game_state").innerHTML = "Game over, the number is " + computerNumber
          document.getElementById("guess_btn").setAttribute("disabled", true)
          document.getElementById("restart_btn").removeAttribute("hidden");

        }
        document.getElementById("guessInput").value = "";
      }

    </script>

  </body>
</html>
